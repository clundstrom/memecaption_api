<html>
<body>
<style>
    div.gallery {
        margin: 5px;
        border: 1px solid #ccc;
        float: left;
    }

    div.gallery:hover {
        border: 1px solid #777;
    }

    div.gallery img {
        width: 150px;
        height: 150px;
    }

    div.desc {
        padding: 15px;
        text-align: center;
    }
</style>
<table>
    {% block content %}
        {% for meme in results %}
            <div class="gallery">
                <img src="static/{{ meme.url }}" height="100px" width="100px">
                <div class="desc">{{ meme.name }} <br>Id: {{ meme.id }}</div>
            </div>
        {% endfor %}
    {% endblock %}
</table>
</body>
</html>
